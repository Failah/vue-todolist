<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
        integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/script.js" defer></script>
    <title>Vue ToDoList Valerio</title>
</head>

<body>
    <div id="root">
        <div class="container">
            <h1>To Do List</h1>
        </div>

        <div class="container vs-todolist-container">
            <h2>Tasks:</h2>
            <ul>
                <li v-for="(item, index) in todos">
                    <span>{{ index + 1 }}</span><span class="ms-2"
                        :class="{ 'vs-crossedtext': todos[index].done == true }">{{ item.text}}</span>
                    <span class="ms-5" @click="deleteTask(index)">&cross;</span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
